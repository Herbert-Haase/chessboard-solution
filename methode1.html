<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>method 1</title>
</head>
<body>
    <script>
        let size;
        do {
          size = parseInt(prompt("size of the chessboard"));
        } while (isNaN(size));

        let sizeRow = parseInt(size/2);
        let hashTag = "#";


        for (let i = 1; i <= size; i++) {
            if (size === 1) console.log(hashTag);


            else if (i % 2 === 0) {
                hashTagLineEven = hashTagLineEvenTemp = hashTag + " ";
                for (let I = 1; I < sizeRow; I++) {
                    hashTagLineEven += hashTagLineEvenTemp;
                }
                if (size % 2 != 0) { hashTagLineEven += hashTag };
                console.log(hashTagLineEven);


            } else {
                hashTagLineOdd = hashTagLineOddTemp = " " + hashTag;
                for (let a = 1; a < sizeRow; a++) {
                    hashTagLineOdd += hashTagLineOddTemp;
                }
                if (size % 2 != 0) { hashTagLineOdd += " " };
                console.log(hashTagLineOdd);    
            };
        };
    </script>
</body>
</html>
